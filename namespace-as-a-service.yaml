schema:
  deploymentName:
    label: Deployment Name
    description: Deployment Name
    signpost: 'It is same as {app-name}. This field will be auto-populated.'
    type:
      dataType: string
      isMultiple: false
    default:
      bind:
        values:
          - '`OCP-Deployment-`'
          - appName
        operator: concatenate
    placeholder: 'OCP-Deployment-{app-name}'
    constraints:
      required: true
      max-value: 80
  description:
    label: Description
    description: Description
    type:
      dataType: string
      isMultiple: false
    constraints:
      max-value: 256
  project:
    label: Project
    description: Project
    type:
      dataType: string
      isMultiple: false
    valueList:
      id: projects
      type: scriptAction
    constraints:
      required: true
  requestedBy:
    label: requestedBy
    type:
      dataType: string
      isMultiple: false
    default:
      bind: _requestedBy
  appId:
    label: App ID
    type:
      dataType: string
      isMultiple: false
  appName:
    label: App Name
    type:
      dataType: string
      isMultiple: false
    constraints:
      required: true
  userPassword:
    label: User Password
    type:
      dataType: string
      isMultiple: false
    default:
      type: scriptAction
      id: com.vmware.pso.custom.caas/generateRandomPassword
      parameters: []
  text_d8e7ab15:
    type:
      dataType: string
    default: >-
      By default, this service catalog creates 4 namespaces (<app name>-dev,
      <app name>-sit, <app name>-uat and <app name>-nft). If you want additional
      specific namespace, check the below option.
    constraints: {}
  checkbox_a621643c:
    label: Specific Namespace
    type:
      dataType: boolean
    default: false
    constraints: {}
  textField_510dcb07:
    label: Specific Namespace Name
    signpost: >-
      Don't include {app-name} to prefix. {app-name} will be appended to prefix
      of Specific Namespace in backend.

      Eg:If {app-name} is kbtg, specific namespace name will be kbtg-poc
    type:
      dataType: string
    placeholder: Enter only name.
    constraints:
      pattern:
        value: '^[a-z0-9]{3,8}$'
        message: >-
          Only lower case alphabets and numbers are allowed. A minimum of 3
          characters and maximum of 8 characters are allowed.
      required:
        - equals:
            checkbox_a621643c: true
          value: true
  devNamespace:
    label: Namespace Name
    type:
      dataType: string
      isMultiple: false
    default:
      bind:
        values:
          - appName
          - '`-dev`'
        operator: concatenate
  text_075d3340:
    type:
      dataType: string
    default: >-
      By default, DEV namespace will be assigned with 2 CPU and 2 GB of MEM. If
      you want custom size, check the below option.
    constraints: {}
  checkbox_4329bd7b:
    label: Custom Size
    type:
      dataType: boolean
    default: false
    constraints: {}
  devCpu:
    label: CPU (Cores)
    type:
      dataType: decimal
      isMultiple: false
    step: 1
    default: 1
    constraints:
      min-value: 1
      max-value: 8
  devMem:
    label: Memory (GB)
    type:
      dataType: decimal
      isMultiple: false
    step: 2
    default: 2
    constraints:
      min-value: 2
      max-value: 32
  uatNamespace:
    label: Namespace Name
    type:
      dataType: string
      isMultiple: false
    default:
      bind:
        values:
          - appName
          - '`-uat`'
        operator: concatenate
  text_36d7b25c:
    type:
      dataType: string
    default: >-
      By default, UAT namespace will be assigned with 2 CPU and 2 GB of MEM. If
      you want custom size, check the below option.
    constraints: {}
  checkbox_ce73392e:
    label: Custom Size
    type:
      dataType: boolean
    default: false
    constraints: {}
  uatCpu:
    label: CPU (Cores)
    type:
      dataType: decimal
      isMultiple: false
    step: 1
    default: 1
    constraints:
      min-value: 1
      max-value: 8
  uatMem:
    label: Memory (GB)
